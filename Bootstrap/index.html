<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .box{
          border:1px solid grey;
          background-color: red;
      }

      .large{
        font-size:400%;
      }

      #div1{
        background-color: blue;
      }
      #div2{
        background-color: red;
      }
      #div3{
        background-color: green;
      }
      .contentDiv{
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <a href="" class="navbar-brand">My Website</a>
        </div>

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#div1">Page 1</a></li>
            <li><a href="#div2">Page 2</a></li>
            <li><a href="#div3">Page 3</a></li>
          </ul>
        </div>

      </div>
    </div>
    <h1>Our bootstrap page</h1>
    <div class="container">

    <div id="div1">Content</div>
    <div id="div2">Content</div>
    <div id="div3">Content</div>

    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
      Launch Modal
    </button>
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">x</button>

              <h4 class="modal-title">My Modal!</h4>

            </div>

            <div class="modal-body">
              What a fantastic modal this is!
            </div>

            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">Close</button>
              <button class="btn btn-success">Save Changes</button>
            </div>


          </div>
        </div>
      </div>
      
      <span class="glyphicon glyphicon-calendar"></span>

      <div class="input-group">

        <span class="glyphicon glyphicon-comment input-group-addon"></span>
        <input class="form-control" type="text"/>

      </div>

      <button type="button" class="btn btn-sccess">
         <span class="glyphicon glyphicon-calendar"></span>
      </button>

      <div class="alert alert-success">
        You've done it!
      </div>


      <form class="form-inline">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" class="form-control" name="username"/>

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password"/>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox">Keep me logged in
          </label>
        </div>

        <div class="form-group">
          <input type="submit" value="Log In" class="btn btn-default" name="login" />
        </div>

      </form>

      <table class="table">

        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>Rob</td><td>33</td></tr>
        <tr><td>Helen</td><td>29</td></tr>
        <tr><td>Sarah</td><td>35</td></tr>

      </table>
    </div>
    

    <div class="container">
        <div class="row">
          <div class="col-md-4 box">Content</div>
          <div class="col-md-4 box">Content</div>
          <div class="col-md-4 box">Content</div>
         <!--  <div class="col-md-4 box">Content</div>
          <div class="col-md-4 box">Content</div> -->
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
